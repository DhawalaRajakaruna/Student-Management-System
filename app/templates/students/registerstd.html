<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Students</title>
    <script>
        function validateForm() {
            const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one subject to enroll!');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    
    <h1>Register Students</h1>
    
    <form action="/submit-newstd" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="grade">Grade:</label><br>
        <input type="text" id="grade" name="grade" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <fieldset>
            <legend>Select Subjects to Enroll:</legend>
            {% if subjects %}
                {% for subject in subjects %}
                    <input type="checkbox" 
                           id="subject_{{ subject.sub_id }}" 
                           name="subjects" 
                           value="{{ subject.sub_id }}">
                    <label for="subject_{{ subject.sub_id }}">
                        ({{ subject.sub_id }}) - {{ subject.name }} - {{ subject.description }}
                    </label><br>
                {% endfor %}
            {% else %}
                <p>No subjects available.</p>
            {% endif %}
        </fieldset><br>

        <input type="submit" value="Register">
    </form>
 
</body>
</html>
