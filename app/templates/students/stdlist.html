<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
        }

        .pagination-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .pagination-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pagination-info {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .pagination-info span {
            color: #007bff;
            font-weight: 700;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="card">
            <div class="card-header">
                <div class="brand">
                    <div class="brand-icon">üë•</div>
                </div>
                <h1>Student List</h1>
                <p>View and search all registered students</p>
            </div>

            <div class="search-box">
                <button id="viewAllBtn" class="btn btn-primary">
                    üìã View All Students
                </button>
                <input type="text" id="emailInput" class="form-control" placeholder="Enter email to search...">
                <button id="searchBtn" class="btn btn-secondary">
                    üîç Search
                </button>
            </div>

            <div class="table-container">
                <table class="table" id="studentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Grade</th>
                            <th>Email</th>
                            <th>Enrolled Subjects</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center text-muted">Click "View All Students" to load data</td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination-controls" id="paginationControls" style="display: none;">
                    <button id="prevBtn" class="pagination-btn">
                        ‚Üê Previous
                    </button>
                    <div class="pagination-info">
                        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                        (Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> students)
                    </div>
                    <button id="nextBtn" class="pagination-btn">
                        Next ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('studentsTable').querySelector('tbody');
        const paginationControls = document.getElementById('paginationControls');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const showingCountSpan = document.getElementById('showingCount');
        const totalCountSpan = document.getElementById('totalCount');

        let allStudents = [];
        let currentPage = 1;
        const studentsPerPage = 10;

        function displayStudents(data, page = 1) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No students found</td></tr>';
                paginationControls.style.display = 'none';
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(data.length / studentsPerPage);
            const startIndex = (page - 1) * studentsPerPage;
            const endIndex = Math.min(startIndex + studentsPerPage, data.length);
            const studentsToShow = data.slice(startIndex, endIndex);

            // Display students for current page
            studentsToShow.forEach(student => {
                const row = document.createElement('tr');
                
                // Format subjects as badges
                let subjectsHtml = '';
                if (student.enrolments && student.enrolments.length > 0) {
                    student.enrolments.forEach(e => {
                        subjectsHtml += `<span class="subject-item">${e.subject_name}</span>`;
                    });
                } else {
                    subjectsHtml = '<span class="text-muted">No subjects</span>';
                }

                row.innerHTML = `
                    <td><strong>#${student.std_id}</strong></td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.grade}</td>
                    <td>${student.email}</td>
                    <td>${subjectsHtml}</td>
                `;
                
                row.dataset.enrolments = JSON.stringify(student.enrolments || []);
                tableBody.appendChild(row);
            });

            // Update pagination controls
            if (data.length > studentsPerPage) {
                paginationControls.style.display = 'flex';
                currentPageSpan.textContent = page;
                totalPagesSpan.textContent = totalPages;
                showingCountSpan.textContent = endIndex;
                totalCountSpan.textContent = data.length;

                // Enable/disable buttons
                prevBtn.disabled = page === 1;
                nextBtn.disabled = page === totalPages;
            } else {
                paginationControls.style.display = 'none';
            }
        }

        // View all students
        document.getElementById('viewAllBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/get-all-students');
                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }
                const data = await response.json();
                allStudents = data;
                currentPage = 1;
                displayStudents(allStudents, currentPage);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Previous page
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayStudents(allStudents, currentPage);
            }
        });

        // Next page
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(allStudents.length / studentsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayStudents(allStudents, currentPage);
            }
        });

        // Search by email (no pagination for single result)
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            if (!email) {
                alert('Please enter an email');
                return;
            }
            try {
                const response = await fetch('/get-students-by-mail?email=' + encodeURIComponent(email));
                if (!response.ok) {
                    throw new Error('Student not found');
                }
                const data = await response.json();
                if (data.error) {
                    displayStudents([]);
                } else {
                    allStudents = [data];
                    currentPage = 1;
                    displayStudents([data], 1);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Keyboard navigation (optional enhancement)
        document.addEventListener('keydown', (e) => {
            if (paginationControls.style.display === 'flex') {
                if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                    nextBtn.click();
                }
            }
        });
    </script>

</body>
</html>
