<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script>
        function validateForm() {
            const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one subject to enroll!');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    
    <div class="container-md">
        <a href="{{ url_for('dashboard') }}" class="back-link"> Back to Dashboard</a>
        
        <div class="card">
            <div class="card-header">
                <div class="brand">
                    <div class="brand-icon">‚úèÔ∏è</div>
                </div>
                <h1>Update Student</h1>
                <p>Search for a student and update their information</p>
            </div>

            <div class="search-box mb-3">
                <input type="email" id="emailInput" class="form-control" placeholder="Enter student email to search..." required>
                <button id="searchBtn" type="button" class="btn btn-primary">
                    üîç Search
                </button>
            </div>

            <div class="divider"></div>

            <form id="updateForm" action="/submit-updatestd" method="post" onsubmit="return validateForm()">
                <input type="hidden" id="studentId" name="id">

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Student's full name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Student's age" required>
                </div>

                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade" class="form-control" placeholder="Student's grade" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Student's email" required>
                </div>

                <fieldset class="fieldset" id="subjectsFieldset">
                    <legend>Enrolled Subjects</legend>
                    <div id="subjectsContainer" class="checkbox-group">
                        <p class="text-muted" style="padding: 20px; text-align: center;">
                            üîç Search for a student to view and modify their enrolled subjects.
                        </p>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-success btn-block btn-lg mt-2">
                    ‚úì Update Student
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentStudent = null;
        let currentSubjects = null;
        let enrolledSubjects = null;
        
        document.getElementById('searchBtn').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value.toLowerCase();
            
            // Fetch student data and all subjects in parallel
            Promise.all([
                fetch('/get-students-by-mail?email=' + encodeURIComponent(email)),
                fetch('/get-all-subjects')
            ])
            .then(async ([studentResponse, subjectsResponse]) => {
                if (!studentResponse.ok) {
                    throw new Error('Student not found');
                }
                const studentData = await studentResponse.json();
                const subjectsData = await subjectsResponse.json();
                currentStudent = studentData;
                currentSubjects = subjectsData;

                if (studentData.error) {
                    alert(studentData.error);
                    document.getElementById('updateForm').reset();
                    return;
                }
                
                // Populate student details
                document.getElementById('studentId').value = studentData.std_id;
                document.getElementById('name').value = studentData.name;
                document.getElementById('age').value = studentData.age;
                document.getElementById('grade').value = studentData.grade;
                document.getElementById('email').value = studentData.email;
                
                // Get enrolled subject IDs
                const enrolledSubjectIds = studentData.enrolments 
                    ? studentData.enrolments.map(e => e.subject_id) 
                    : [];
                enrolledSubjects = enrolledSubjectIds;

                // Build subjects checkboxes
                const container = document.getElementById('subjectsContainer');
                container.innerHTML = '';
                
                if (subjectsData && subjectsData.length > 0) {
                    subjectsData.forEach(subject => {
                        const isEnrolled = enrolledSubjectIds.includes(subject.sub_id);
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" 
                                   id="subject_${subject.sub_id}" 
                                   name="subjects" 
                                   value="${subject.sub_id}"
                                   ${isEnrolled ? 'checked' : ''}>
                            <label for="subject_${subject.sub_id}">
                                ${subject.name} - ${subject.description || ''}
                            </label>
                            ${isEnrolled ? '<span class="enrolled-badge">‚úì Enrolled</span>' : ''}
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p class="text-muted">No subjects available.</p>';
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
                document.getElementById('updateForm').reset();
                document.getElementById('subjectsContainer').innerHTML = 
                    '<p class="text-muted" style="padding: 20px; text-align: center;">üîç Search for a student to view and modify their enrolled subjects.</p>';
            });
        });

        document.getElementById('updateForm').addEventListener('submit', (e) => {
            const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
        });
    </script>

</body>
</html>
