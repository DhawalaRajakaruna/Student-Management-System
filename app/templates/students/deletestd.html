<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Student</title>
<link rel="stylesheet" href="/static/css/main.css">
<style>
    /* Popup Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s;
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .modal-header h2 {
        color: #dc3545;
        margin: 10px 0;
    }

    .modal-icon {
        font-size: 50px;
    }

    .student-details {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #dc3545;
    }

    .student-details p {
        margin: 8px 0;
        font-size: 14px;
    }

    .student-details strong {
        color: #333;
    }

    .subjects-list {
        margin-top: 10px;
        padding-left: 20px;
    }

    .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .modal-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-confirm {
        background-color: #dc3545;
        color: white;
    }

    .btn-confirm:hover {
        background-color: #c82333;
    }

    .btn-cancel {
        background-color: #6c757d;
        color: white;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
    }

    .loading {
        pointer-events: none;
        opacity: 0.6;
    }
</style>
</head>
<body>
<div class="container-sm">
<a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
<div class="card">
<div class="card-header">
<div class="brand">
<div class="brand-icon">üóëÔ∏è</div>
</div>
<h1>Delete Student</h1>
<p>Enter the student's email to remove them from the system</p>
</div>
<div class="alert alert-warning">
                ‚ö†Ô∏è Warning: This action cannot be undone. The student and all their enrollment data will be permanently deleted.
</div>
<form id="deleteForm">
<div class="form-group">
<label for="email">Student Email</label>
<input type="email" id="email" name="email" class="form-control" placeholder="Enter student's email address" required>
</div>
<button type="submit" class="btn btn-danger btn-block btn-lg">
                    üóëÔ∏è Delete Student
</button>
</form>
</div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
<div class="modal-content">
<div class="modal-header">
<div class="modal-icon">‚ö†Ô∏è</div>
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this student?</p>
</div>
<div class="student-details" id="studentDetails">
            <!-- Student details will be inserted here -->
</div>
<div class="modal-buttons">
<button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
<button type="button" class="btn-confirm" onclick="confirmDelete()">Yes, Delete</button>
</div>
</div>
</div>

<script>
let studentToDelete = null;

document.getElementById('deleteForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    
    if (!email) {
        alert('Please enter an email address');
        return;
    }

    // Fetch student details
    try {
        const response = await fetch(`/get-students-by-mail?email=${encodeURIComponent(email)}`);

        if (!response.ok) {
            if (response.status === 404) {
                alert('No student found with this email address');
            } else {
                alert('Error fetching student details');
            }
            return;
        }

        const student = await response.json();
        studentToDelete = student;

        // Display student details in modal
        const detailsHtml = `
            <p><strong>ID:</strong> ${student.std_id}</p>
            <p><strong>Name:</strong> ${student.name}</p>
            <p><strong>Age:</strong> ${student.age}</p>
            <p><strong>Grade:</strong> ${student.grade}</p>
            <p><strong>Email:</strong> ${student.email}</p>
            <p><strong>Enrolled Subjects:</strong></p>
            <ul class="subjects-list">
                ${student.enrolments && student.enrolments.length > 0 
                    ? student.enrolments.map(e => `<li>${e.subject_name}</li>`).join('') 
                    : '<li>No subjects enrolled</li>'}
            </ul>
        `;

        document.getElementById('studentDetails').innerHTML = detailsHtml;
        document.getElementById('confirmModal').style.display = 'block';
        
    } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
    }
});

function closeModal() {
    document.getElementById('confirmModal').style.display = 'none';
    studentToDelete = null;
}

async function confirmDelete() {
    if (!studentToDelete) return;

    const modal = document.getElementById('confirmModal');
    const buttons = modal.querySelectorAll('button');
    
    // Disable buttons during deletion
    buttons.forEach(btn => btn.disabled = true);
    modal.classList.add('loading');

    try {
        const response = await fetch('/submit-delstd', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: studentToDelete.email })
        });

        const data = await response.json();

        if (response.ok) {
            alert(`Student "${studentToDelete.name}" (ID: ${studentToDelete.std_id}) deleted successfully!`);
            closeModal();
            document.getElementById('deleteForm').reset();
        } else {
            alert(data.message || 'Failed to delete student');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error deleting student: ' + error.message);
    } finally {
        buttons.forEach(btn => btn.disabled = false);
        modal.classList.remove('loading');
    }
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('confirmModal');
    if (event.target === modal) {
        closeModal();
    }
}
</script>
</body>
</html>
